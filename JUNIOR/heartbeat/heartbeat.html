<style>
  .back {
    position: fixed;
    padding: 0;
    margin: 0;
    top: 0;
    left: 0;

    width: 100%;
    height: 100%;

    background: white;

    animation-name: backdiv;
    animation-duration: 1s;
    animation-iteration-count: infinite;
  }

  .heart {
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;

    width: 50px;
    height: 50px;

    background-color: pink;

    transform: rotate(-45deg);

    animation-name: beat;
    animation-duration: 1s;
    animation-iteration-count: infinite;
  }

  .heart::after {
    position: absolute;
    top: 0;
    left: 25px;

    width: 50px;
    height: 50px;

    background-color: pink;
    border-radius: 50%;
    content: "";
  }

  .heart::before {
    position: absolute;
    
    bottom: 25px;

    width: 50px;
    height: 50px;

    background-color: pink;
    border-radius: 50%;
    content: "";
  }

  @keyframes backdiv{
    50% {
      background: #ffe6f2;
    }
  }

  @keyframes beat{
    0% {
      transform: scale(1) rotate(-45deg);
    }
    50% {
      transform: scale(0.6) rotate(-45deg);
    }
  }
</style>

<div class="back"></div>
<div class="heart"></div>
