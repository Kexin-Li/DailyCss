<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Iron Man</title>
    <link rel="stylesheet" href="./tony.css" />
  </head>
  <body>
    <div class="iron-man">
      <div class="ears"></div>
      <div class="helmet">
        <div class="eyebrows"></div>
        <div class="eyes"></div>
        <div class="mouth"></div>
        <div class="helmet-outline"></div>
      </div>
      <div class="body">
        <div class="left-arm">
          <div class="shoulder left-shoulder"></div>
          <div class="arm"></div>
        </div>
        <div class="trunk">
          <div class="arc-reactor"></div>
        </div>
        <div class="right-arm">
          <div class="shoulder right-shoulder"></div>
          <div class="arm">
            <div class="propulsion"></div>
          </div>
          <div class="hand"></div>
        </div>
      </div>
      <div class="left-hand">
        <div class="finger finger-1"></div>
        <div class="finger finger-2"></div>
        <div class="finger finger-3"></div>
        <div class="finger finger-4"></div>
        <div class="plam">
          <div class="light"></div>
        </div>
      </div>
      <div class="underwear"></div>
      <div class="legs">
        <div class="leg left-leg">
          <div class="propulsion"></div>
        </div>
        <div class="leg right-leg">
          <div class="propulsion"></div>
        </div>
      </div>
    </div>
  </body>
</html>
