<html>

<head>
    <title>Nintendo Switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="box">
    <!--  head  -->
    <div class="head">
        <div class="head-copy"></div>
        <!--  ear    -->
        <div class="ears">
            <div class="ear-left">
                <div class="ear-inner"></div>
            </div>
            <div class="ear-right">
                <div class="ear-inner"></div>
            </div>
        </div>
        <!--   stripes   -->
        <div class="stripes">
            <div class="stripes-top"></div>
            <div class="stripes-left"></div>
            <div class="stripes-right"></div>
        </div>
        <!-- face -->
        <div class="face">
            <!-- eyes -->
            <div class="eyes">
                <div class="eye-left">
                    <div class="eye-inner"></div>
                </div>
                <div class="eye-right">
                    <div class="eye-inner"></div>
                </div>
            </div>
            <!-- mouth -->
            <div class="mouth">
                <div class="nose"></div>
                <div class="line"></div>
                <div class="smile"></div>
            </div>
            <!-- WHISKERS -->
            <div class="whiskers">
                <div class="left"></div>
                <div class="right"></div>
            </div>
        </div>
    </div>
</div>

<body>

</body>

</html>
