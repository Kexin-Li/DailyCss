<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>同心圆</title>
  </head>
  <body>
    <style>
      /* 改变width，height，border-width的大小来改变圆的大小 */
      .circle {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: #ffd544;
        background-clip: content-box;
        border: 24px solid rgba(255, 213, 68, 0.3);
      }
    </style>
    <div class="circle"></div>
  </body>
</html>
