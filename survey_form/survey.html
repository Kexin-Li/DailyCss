<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div id="title">
    <h1>Survey Form</h1>
  </div>
  <div id="content">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form action="https://crossorigin.me/https://freecodecamp.com" method="GET" id="survey-form">
      <!-- label 的 for === input 的 name -->
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">* Name:</label>
        </div>
        <div class="rightTab">
          <input class="input-field" type="text" name="name" id="name" placeholder="Enter your name" autofocus required>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">* Email:</label>
        </div>
        <div class="rightTab">
          <input class="input-field" type="text" name="email" id="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age">* Age:</label>
        </div>
        <div class="rightTab">
          <input class="input-field" type="number" name="age" id="number" min="1" max="125" placeholder="Age" required>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label for="currentPos">Which option best describes your current role?</label>
        </div>
        <div class="rightTab">
          <select name="currentPos" id="dropdown" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="student">Student</option>
            <option value="job">Job</option>
            <option value="learner">Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label for="userRatings">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none">
            <li class="radio">
              <label>Definitely</label>
              <input type="radio" name="radio-buttons" value="1" class="userRatings">
            </li>
            <li class="radio">
              <label>Maybe</label>
              <input type="radio" name="radio-buttons" value="2" class="userRatings">
            </li>
            <li class="radio">
              <label>Not sure</label>
              <input type="radio" name="radio-buttons" value="3" class="userRatings">
            </li>
          </ul>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label for="most-like">What do you like most in FCC:</label>
        </div>
        <div class="rightTab">
          <select name="most-like" id="mostLike" class="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label for="preference">Things that should be improved in the future
            <br>(Check all that apply):</label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none" id="preference">
            <li class="checkbox">
              <label>
                <input name="prefer" value="1" type="checkbox" class="userRatings"> Front-end Projects
              </label>
            </li>
            <li class="checkbox">
              <input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="4" type="checkbox" class="userRatings">Challenges</label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms</label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="10" type="checkbox" class="userRatings">Forum</label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value="10" type="checkbox" class="userRatings">Additional Courses</label>
            </li>
          </ul>
        </div>
      </div>

      <div class="rowTab">
        <div class="labels">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea class="input-field" name="comments" id="comments" style="height: 50px; resize: vertical" placeholder="Enter your comments here"></textarea>
        </div>
      </div>

      <button id="submit" type="submit">Submit</button>
